{% extends 'base.html' %}
{% block content %}
<h1>Hero Details</h1>
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ hero.name }}</span>
    <p>Alter Ego: {{ hero.alter_ego }}</p>
    <p>Super Powers: {{ hero.super_powers }}</p>
    <p>Arch Enemy: {{ hero.arch_enemy }}</p>
    
  </div>
</div>
{% endblock %}
