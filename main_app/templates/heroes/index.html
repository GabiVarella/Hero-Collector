{% extends 'base.html' %}


{% block content %}
<h1>Hero List</h1>

{% for hero in heroes %}
  <div class="card">
    <a href="{% url 'detail' hero.id %}">
        <div class="card-content">
        <span class="card-title">{{ hero.name }}</span>
        <p>Alter Ego: {{ hero.alter_ego }}</p>
        <p>Super Powers: {{ hero.super_powers }}</p>
        <p>Arch Enemy : {{ hero.arch_enemy }}</p>
        </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
